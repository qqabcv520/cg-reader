<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list inset>

      <!--<ion-item>
        <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
        <ion-input placeholder="请输入你的邮箱" type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>-->

      <ion-item>
        <ion-label>
          <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </ion-label>
        <ion-input placeholder="请输入您的账号" type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
        </ion-label>
        <ion-input placeholder="请输入您的密码" type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding-left padding-right>
      <button ion-button color="primary" block>登录</button>
    </div>
  </form>
</ion-content>

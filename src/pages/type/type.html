<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{typeName}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher [pullMax]="150" (ionRefresh)="update($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!--loop="true"-->

    <ion-list>
        <ion-item class="article-item" *ngFor="let article of articles" tappable (click)="openArticle(article)">

            <h2>{{article.title}}</h2>
            <ion-thumbnail item-right>
                <img *ngIf="article.titleImg" [src]="article.titleImg">
            </ion-thumbnail>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(load())" [enabled]="!isOver">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>

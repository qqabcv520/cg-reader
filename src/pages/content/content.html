
<ion-header class="header" [class.opaque]="isTransparent">
    <ion-navbar color="primary">
        <ion-title>详情</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="saveArticleData()">
                收藏
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="title-image">
        <img *ngIf="article.titleImg" [src]="article.titleImg" >
        <div class="shadow">
            <h2 class="title" margin>{{article.title}}</h2>
        </div>
    </div>
    <div class="article-content" [innerHTML]="article.content" padding="24px">

    </div>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides class="slides" [loop]="true">

    <ion-slide>
      <h2>Slide 1</h2>
    </ion-slide>

    <ion-slide>
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide>
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>

  <ion-list>
    <ion-item class="article-item" *ngFor="let article of articles">

      <h2 >{{article.title}}</h2>
      <ion-thumbnail item-right>
        <img *ngIf="article.titleImg" [src]="article.titleImg">
      </ion-thumbnail>

    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(load())" [enabled]="!isOver">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

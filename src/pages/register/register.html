<ion-header>

    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="doRegister()">
        <ion-list inset>


            <ion-item>
                <ion-label>
                    <ion-icon ios="ios-person" md="md-person"></ion-icon>
                </ion-label>
                <ion-input placeholder="请输入您的账号" type="text" [(ngModel)]="account.username" name="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>
                    <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
                </ion-label>
                <ion-input placeholder="请输入您的密码" type="password" [(ngModel)]="account.password"
                           name="password"></ion-input>
            </ion-item>

        </ion-list>

        <ion-grid padding>
            <button ion-button  block>注册</button>
        </ion-grid>
    </form>
</ion-content>
